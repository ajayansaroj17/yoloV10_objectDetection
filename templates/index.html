<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
</head>
<body>
    <h1>Upload an Image for Object Detection</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Image">
    </form>

    {% if filename %}
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" width="400">

        <h2>Predicted Image</h2>
        <img src="{{ url_for('result_file', filename='result_' + filename) }}" alt="Predicted Image with Bounding Boxes" width="400">
    {% endif %}
</body>
</html>
